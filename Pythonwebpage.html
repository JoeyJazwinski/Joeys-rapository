<html>
	<head>
		<title>Joey's flask website</title>
		<script>
			var x = 50;
			var y = 50;
			
			var xv = 0;
			var yv = 0;
			
			var eX = 100;
			var eY = 200;
			var radius = 10;
		
		
		
		
			//-------------------------------------------------------------------------//
			
			function start() {
				canvas.width = 500;
				canvas.height = 400;
				setInterval(update, 1)
			}
			
			//-------------------------------------------------------------------------//
			
			show = function() {
				const ct = canvas.getContext("2d");
				ct.clearRect(0, 0, canvas.width, canvas.height);
				ct.fill();
				ct.fillStyle = "black";
				ct.fillRect(x, y, 30, 30);
				
				
				
				ct.fillStyle = "red";
				ct.strokeStyle = "red";
				ct.fill();
				ct.stroke();
				ct.arc(eX, eY, radius, 0, Math.PI * 2);
				
			}
			
			//-------------------------------------------------------------------------//
			
			bounds = function() {
				if(x + 30 > canvas.width) {
					xv = 0;
				}
				if(y + 30 > canvas.height) {
					yv = 0;
				}
				if(x < 0) {
					xv = 0;
				}
				if(y < 0) {
					yv = 0;
				}
			}
			
			//-------------------------------------------------------------------------//
			
			keyPressed = function() {
				addEventListener("keydown", function(event) {
					if (event.keyCode == "38") {
						yv = -2;
						xv = 0;
					}
					
					if (event.keyCode == "40") {
						yv = 2;
						xv = 0;
					}
					
					if (event.keyCode == "39") {
						xv = 2;
						yv = 0;
					}
					
					if (event.keyCode == "37") {
						xv = -2;
						yv = 0;
					}
				});
			}
			
			
			//-------------------------------------------------------------------------//
				addEventListener("keyup", function(event) {
					if (event.keyCode == "38") {
						yv = 0;
					}
					
					if (event.keyCode == "40") {
						yv = 0;
					}
					
					if (event.keyCode == "39") {
						xv = 0;
					}
					
					if (event.keyCode == "37") {
						xv = 0;
					}
				});
				
				
			//-------------------------------------------------------------------------//
			
			dir = function() {
				x += xv;
				y += yv;
			}
			
			//-------------------------------------------------------------------------//
			
			function update() {
					show();
					dir();
					bounds();
					keyPressed();
					
			}
			//-------------------------------------------------------------------------//
		</script>
		<style>
		#canvas {
			border: 1px solid black;
		}
		</style>
	</head>
	<body onload="start()">
		<h1 style="font-family: sans-serif;">Hello, welcome!</h1>
		<canvas id="canvas"></canvas>
	</body>
</html>
